name: Build and Publish
on:
  push:
    branches:
      - develop
      - hml

jobs:
  Build:
    name: Build
    env:
      VUE_APP_BASE_URL: https://backend.justto.app/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'npm'
      - name: Setup @aws-amplify/cli
        uses: philip-gai/setup-aws-amplify-cli@v2
      - name: Pull amplify env
        run: amplify pull --appld ${{ secrets.AWS_AMPLIFY_APP_ID }} --envName staging

      - name: Amplify Pull
        uses: yinlinchen/amplify-preview-actions@master
        with:
          branch_name: 'develop'
          amplify_command: pull
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AmplifyAppId: ${{ secrets.AWS_AMPLIFY_APP_ID }}
          BackendEnvARN: 'staging'
          AWS_REGION: 'sa-east-1'

      - run: npm install --legacy-peer-deps
      - run: npm run build --legacy-peer-deps
      - uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'sa-east-1'
          SOURCE_DIR: 'dist'

  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs:
      - Build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: invalidate cloudfront distribution and wait for completion
        uses: muratiger/invalidate-cloudfront-and-wait-for-completion-action@master
        env:
          DISTRIBUTION_ID: E23JG6RJ6E0JUM
          PATHS: '/*'
          AWS_REGION: 'sa-east-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
